name: update-index

on:
  release:
    types:
      - published

jobs:
  update:
    if: ${{ github.event.release.prerelease == false }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Update index.html
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          python - <<'PY'
          import os
          import pathlib
          import re

          tag = os.environ["TAG_NAME"]
          version = tag[1:] if tag.startswith("v") else tag

          path = pathlib.Path("index.html")
          data = path.read_text()

          new = re.sub(
              r"releases/download/v\d+\.\d+\.\d+",
              f"releases/download/v{version}",
              data,
          )
          new = re.sub(
              r"yoink-\d+\.\d+\.\d+-",
              f"yoink-{version}-",
              new,
          )

          if new == data:
              print("No changes needed.")
              raise SystemExit(0)

          path.write_text(new)
          print(f"Updated index.html to {version}")
          PY
      - name: Commit and push
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "Codex (GPT 5)"
          git config user.email "codex@openai.com"
          git add index.html
          git commit --signoff -m "Update index.html for ${TAG_NAME}"
          git push origin HEAD:main
