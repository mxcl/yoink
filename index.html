<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YOINK</title>
    <style>
      :root {
        --hot-pink: #ff2fd0;
        --acid: #a8ff00;
        --electric: #00f0ff;
        --burn: #ff6b00;
        --void: #090009;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Impact", "Haettenschweiler", "Arial Black", sans-serif;
        color: #fff;
        background:
          radial-gradient(circle at 10% 10%, #1b0033 0%, transparent 40%),
          radial-gradient(circle at 90% 20%, #001b33 0%, transparent 35%),
          radial-gradient(circle at 40% 80%, #330011 0%, transparent 45%),
          repeating-conic-gradient(from 0deg, #120012 0deg 12deg, #000 12deg 24deg);
        overflow: hidden;
        text-transform: uppercase;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          repeating-linear-gradient(
            90deg,
            rgba(255, 255, 255, 0.03) 0 2px,
            transparent 2px 6px
          ),
          repeating-linear-gradient(
            0deg,
            rgba(255, 255, 255, 0.02) 0 3px,
            transparent 3px 7px
          );
        mix-blend-mode: screen;
        pointer-events: none;
        animation: fuzz 2s steps(2, end) infinite;
      }

      #riot {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .yoink {
        position: absolute;
        font-weight: 900;
        color: var(--hot-pink);
        text-shadow:
          0 0 20px rgba(255, 255, 255, 0.5),
          0 0 60px rgba(255, 0, 255, 0.7),
          -6px 6px 0 #000;
        mix-blend-mode: screen;
        animation:
          spin var(--spin) linear infinite,
          jitter var(--jitter) steps(2, end) infinite,
          strobe var(--strobe) steps(2, end) infinite;
        filter: hue-rotate(var(--hue)) saturate(2);
      }

      #hero {
        position: relative;
        z-index: 2;
        text-align: center;
        font-size: clamp(72px, 20vw, 260px);
        letter-spacing: 0.1em;
        margin-bottom: 24px;
        color: var(--acid);
        text-shadow:
          0 0 25px rgba(168, 255, 0, 0.7),
          0 0 80px rgba(168, 255, 0, 0.9),
          0 0 120px rgba(255, 47, 208, 0.7);
        animation: hero-gyrate 2.2s ease-in-out infinite;
      }

      #hero::before,
      #hero::after {
        content: "YOINK";
        position: absolute;
        inset: 0;
        mix-blend-mode: difference;
        opacity: 0.7;
      }

      #hero::before {
        transform: translate(-8px, 6px) skewX(-6deg);
        color: var(--electric);
        animation: glitch 0.3s steps(2, end) infinite;
      }

      #hero::after {
        transform: translate(10px, -6px) skewX(8deg);
        color: var(--burn);
        animation: glitch 0.25s steps(2, end) infinite reverse;
      }

      .marquee {
        position: absolute;
        width: 200vw;
        top: 8vh;
        left: -50vw;
        font-size: clamp(24px, 6vw, 90px);
        color: rgba(255, 255, 255, 0.16);
        letter-spacing: 0.4em;
        animation: marquee 14s linear infinite;
        text-shadow: 0 0 24px rgba(255, 255, 255, 0.4);
      }

      .marquee:nth-of-type(2) {
        top: 80vh;
        animation-duration: 9s;
        color: rgba(0, 255, 255, 0.2);
        transform: rotate(-2deg);
      }

      main {
        position: relative;
        z-index: 3;
        max-width: 960px;
        margin: 0 auto;
        padding: 140px 20px 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
      }

      .panel {
        width: min(960px, 92vw);
        padding: 22px 24px;
        background: rgba(0, 0, 0, 0.55);
        border: 3px solid var(--electric);
        box-shadow:
          0 0 20px rgba(0, 240, 255, 0.5),
          0 0 60px rgba(255, 47, 208, 0.35);
        backdrop-filter: blur(12px) saturate(1.6);
        -webkit-backdrop-filter: blur(12px) saturate(1.6);
      }

      pre {
        margin: 0;
        font-family: "Fira Code", "SFMono-Regular", Menlo, monospace;
        font-size: clamp(14px, 2.6vw, 18px);
        line-height: 1.6;
        color: #eaffff;
        text-transform: none;
        white-space: pre-wrap;
      }

      .prompt,
      .cmd {
        font-weight: 700;
      }

      .prompt {
        padding-right: 6px;
        animation: cmd-shift 1.2s steps(2, end) infinite;
      }

      .cmd {
        color: #eaffff;
        text-shadow: 0 0 12px rgba(0, 240, 255, 0.7);
      }

      .output-red {
        color: #ff2b2b;
        text-shadow: 0 0 14px rgba(255, 43, 43, 0.8);
      }

      a {
        color: var(--acid);
        text-decoration: none;
        font-size: clamp(18px, 3vw, 26px);
        letter-spacing: 0.18em;
        padding: 10px 22px;
        border: 3px solid var(--acid);
        background: rgba(0, 0, 0, 0.6);
        box-shadow:
          0 0 20px rgba(168, 255, 0, 0.5),
          inset 0 0 20px rgba(168, 255, 0, 0.2);
        animation: link-pulse 1.6s ease-in-out infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.15);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }

      @keyframes jitter {
        0% {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        25% {
          transform: translate(-12px, 8px) rotate(6deg) scale(1.05);
        }
        50% {
          transform: translate(16px, -10px) rotate(-8deg) scale(0.95);
        }
        75% {
          transform: translate(-8px, -14px) rotate(12deg) scale(1.1);
        }
        100% {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
      }

      @keyframes strobe {
        0% {
          opacity: 0.15;
        }
        10% {
          opacity: 1;
        }
        20% {
          opacity: 0.3;
        }
        30% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }

      @keyframes hero-gyrate {
        0% {
          transform: rotate(-2deg) scale(0.95);
        }
        50% {
          transform: rotate(2deg) scale(1.05) skewX(4deg);
        }
        100% {
          transform: rotate(-2deg) scale(0.95);
        }
      }

      @keyframes glitch {
        0% {
          clip-path: inset(0 0 80% 0);
        }
        20% {
          clip-path: inset(10% 0 40% 0);
        }
        40% {
          clip-path: inset(40% 0 20% 0);
        }
        60% {
          clip-path: inset(70% 0 5% 0);
        }
        80% {
          clip-path: inset(5% 0 60% 0);
        }
        100% {
          clip-path: inset(0 0 80% 0);
        }
      }

      @keyframes marquee {
        0% {
          transform: translateX(0) rotate(1deg);
        }
        100% {
          transform: translateX(-50vw) rotate(-2deg);
        }
      }

      @keyframes link-pulse {
        0% {
          transform: scale(1);
          filter: hue-rotate(0deg);
        }
        50% {
          transform: scale(1.08);
          filter: hue-rotate(40deg);
        }
        100% {
          transform: scale(1);
          filter: hue-rotate(0deg);
        }
      }

      @keyframes cmd-shift {
        0% {
          color: #a8ff00;
        }
        33% {
          color: #00f0ff;
        }
        66% {
          color: #ff2fd0;
        }
        100% {
          color: #a8ff00;
        }
      }

      @keyframes fuzz {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          opacity: 0.3;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="marquee">YOINK YOINK YOINK YOINK YOINK YOINK</div>
    <div class="marquee">YOiNK YOiNK YOiNK YOiNK YOiNK</div>

    <div id="riot" aria-hidden="true"></div>

    <main>
      <div id="hero">YOINK</div>

      <div class="panel">
        <pre><code><span class="prompt">$</span><span class="cmd">sh <(curl https://yoink.sh) denoland/deno</span>
<span class="prompt">$</span><span class="cmd">./deno</span>

<span class="prompt">$</span><span class="cmd">./deno eval 'console.log("%cYOINK", 'color:red')'</span>
<span class="output-red">YOINK</span></code></pre>
      </div>

      <div class="panel">
        <pre><code><span class="prompt">$</span><span class="cmd">sh <(curl https://yoink.sh) oven-sh/bun eval 'console.log("YOINK")'</span>
YOINK</code></pre>
      </div>

      <a href="https://github.com/mxcl/yoink">THE GITHUB</a>
    </main>

    <script>
      const riot = document.getElementById("riot");
      const colors = ["#ff2fd0", "#00f0ff", "#a8ff00", "#ff6b00", "#ffffff"];
      const count = 64;

      for (let i = 0; i < count; i += 1) {
        const yoink = document.createElement("div");
        yoink.className = "yoink";
        yoink.textContent = "YOINK";
        yoink.style.left = `${Math.random() * 100}vw`;
        yoink.style.top = `${Math.random() * 100}vh`;
        yoink.style.fontSize = `${80 + Math.random() * 220}px`;
        yoink.style.opacity = `${0.2 + Math.random() * 0.8}`;
        yoink.style.setProperty("--spin", `${4 + Math.random() * 10}s`);
        yoink.style.setProperty("--jitter", `${0.6 + Math.random() * 1.8}s`);
        yoink.style.setProperty("--strobe", `${0.3 + Math.random() * 1.4}s`);
        yoink.style.setProperty("--hue", `${Math.random() * 360}deg`);
        yoink.style.color = colors[i % colors.length];
        riot.appendChild(yoink);
      }
    </script>
  </body>
</html>
